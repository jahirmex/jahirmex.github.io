<script>
function sendWhatsAppMessage(event) {
   event.preventDefault(); // Prevenir que el formulario se envíe por defecto

   // Obtener los valores del formulario
   var nombre = document.querySelector('input[name="Nombre"]').value;
   var email = document.querySelector('input[name="Email"]').value || 'No proporcionado';
   var telefono = document.querySelector('input[name="Telefono"]').value;
   var mensaje = document.querySelector('textarea[name="Mensaje"]').value || 'No proporcionado';

   // Crear el mensaje de WhatsApp
   var whatsappMessage = `Nombre: ${nombre}%0AEmail: ${email}%0ATeléfono: ${telefono}%0AMensaje: ${mensaje}`;

   // Número de WhatsApp destino
   var whatsappNumber = "+523231355219";

   // Redirigir a WhatsApp con el mensaje
   var whatsappURL = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
   window.open(whatsappURL, '_blank');
}
</script>
